{% extends 'base.html' %}

{% block content %}
<div ng-controller="ModalDemoCtrl">

  	  <script type="text/ng-template" id="myModalContent.html">
            <form>
              <div class="form-group">
                <label for="InputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="person.name">
              </div>
              <div class="form-group">
                <label for="InputAge">Password</label>
                <input type="text" class="form-control" id="inputAge" placeholder="Age" ng-model="person.age">
              </div>

                <div class="form-group">
                    <label for="InputPhone">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="person.phone">
                </div>

                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="text" class="form-control" id="inputemail" placeholder="Email" ng-model="person.email">
                </div>

              <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
            </form>

            <div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="cancel($event)">cancel</button>
				<button type="button" class="btn btn-primary" ng-click="ok($event)">ok</button>
			</div>
      </script>

	    <button class="btn btn-default" ng-click="open()">Open me!</button>
</div>

{% endblock %}
